<!DOCTYPE html>
<html>
  <head>
    <title>Province Locator with Google Maps</title>
    <style>
      /* Styles for the map and input field */
      #map {
        height: 500px;
        width: 100%;
      }
      #search-container {
        margin: 20px;
      }
      input[type="text"] {
        padding: 10px;
        width: 300px;
        font-size: 16px;
      }
      button {
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h3>Search for a Province</h3>
    <div id="search-container">
      <input type="text" id="province" placeholder="Enter a province name..." />
      <button onclick="findProvince()">Search</button>
    </div>
    <div id="map"></div>

    <script>
      let map;
      let geocoder;

      function initMap() {
        // Initialize the map
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 14.0583, lng: 108.2772 }, // Default: Vietnam's approximate center
          zoom: 6,
        });

        // Initialize the geocoder
        geocoder = new google.maps.Geocoder();
      }

      function findProvince() {
        // Get the province name from the input
        const province = document.getElementById("province").value;

        if (!province) {
          alert("Please enter a province name.");
          return;
        }

        // Use the geocoder to find the location
        geocoder.geocode({ address: province }, (results, status) => {
          if (status === "OK") {
            // Center the map on the result
            map.setCenter(results[0].geometry.location);
            map.setZoom(10);

            // Add a marker at the result location
            new google.maps.Marker({
              map: map,
              position: results[0].geometry.location,
            });
          } else {
            alert("Geocode was not successful for the following reason: " + status);
          }
        });
      }
    </script>

    <!-- Google Maps JavaScript API -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
    ></script>
  </body>
</html>
