<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Real Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-o9N1jXsgE4fF9XZ+f4yXjA7l+qeA5V7h0zv+Q5s8g1w="
      crossorigin=""
    />
    <style>
      /* Styles for the map and input field */
      #map {
        height: 600px;
        width: 90%;
        margin: auto;
        margin-top: 20px;
      }
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h3>Interactive Real Map with Provinces</h3>
    <div id="map"></div>

    <!-- Leaflet JavaScript -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-o9N1jXsgE4fF9XZ+f4yXjA7l+qeA5V7h0zv+Q5s8g1w="
      crossorigin=""
    ></script>
    <script>
      // Initialize the map and set its view
      const map = L.map("map").setView([14.0583, 108.2772], 6); // Centered on Vietnam

      // Add a tile layer (real map base layer)
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      // Example GeoJSON data for provinces (replace this with real GeoJSON data)
      const provinces = {
        type: "FeatureCollection",
        features: [
          {
            type: "Feature",
            properties: { name: "Hanoi" },
            geometry: {
              type: "Polygon",
              coordinates: [
                [
                  [105.8, 21.0],
                  [105.85, 21.0],
                  [105.85, 21.05],
                  [105.8, 21.05],
                  [105.8, 21.0],
                ],
              ],
            },
          },
          {
            type: "Feature",
            properties: { name: "Ho Chi Minh City" },
            geometry: {
              type: "Polygon",
              coordinates: [
                [
                  [106.6, 10.7],
                  [106.7, 10.7],
                  [106.7, 10.8],
                  [106.6, 10.8],
                  [106.6, 10.7],
                ],
              ],
            },
          },
        ],
      };

      // Add GeoJSON to the map
      L.geoJSON(provinces, {
        style: {
          color: "#ff7800",
          weight: 2,
        },
        onEachFeature: (feature, layer) => {
          layer.bindPopup(`<strong>${feature.properties.name}</strong>`);
        },
      }).addTo(map);
    </script>
  </body>
</html>
